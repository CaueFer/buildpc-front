<div [ngClass]="ViewInitedDelayed ? 'block' : 'hidden'" class="bg-white">
  <app-nav></app-nav>
  <main class="mx-auto max-w-7xl overflow-y-clip">
    <section
      id="hero"
      class="text-start md:py-20 xl:py-32"
      style="height: 80vh; margin-top: 20vh"
    >
      <div class="">
        <div
          class="absolute z-10 top-0 left-0 w-screen h-screen overflow-hidden"
        >
          <video
            src="assets/videos/home-bg.webm"
            autoplay
            muted
            width="100%"
            height="100%"
            class="absolute top-0 left-[-20%] min-w-[130%] md:left-[-5%] md:min-w-[120%] xl:left-0 xl:min-w-full inset-0 min-h-full object-cover"
          ></video>
        </div>
      </div>

      <div class="relative md:max-w-[50%] xl:max-w-full z-40 px-10">
        <h1 class="text-7xl md:text-8xl font-light text-white">
          Build Your <br />
          Custom PC
        </h1>
        <button
          class="px-8 md:px-6 py-3 text-xl bg-main-color font-bold mt-10 sm:mt-8 md:mt-4 sm:ml-4 w-full sm:w-auto"
          [routerLink]="'/montar'"
        >
          LETS BUILD!
        </button>
      </div>
    </section>
  </main>
</div>
<div
  class="absolute z-50 top-0 left-0 w-screen h-screen bg-white flex justify-center items-center"
  [ngClass]="{
    'transition-opacity-out': ViewInitedDelayed,
    'hidden': ViewInitedDelayed2,
  }"
>
  <div class="🤚">
    <div class="👉"></div>
    <div class="👉"></div>
    <div class="👉"></div>
    <div class="👉"></div>
    <div class="🌴"></div>
    <div class="👍"></div>
  </div>
  <div
    class="absolute top-0 w-full h-full bg-main-color flex justify-center items-center"
    [ngClass]="{
      'slow-height': viewInited,
      'hidden': !viewInited,
    }"
  >
    <h1
      class="text-4xl font-bold text-white opacity-0"
      [ngClass]="{
      'transition-opacity-in-delayed': viewInited,
    }"
    >
      BUILD U PC
    </h1>
  </div>
</div>
